<script type="text/javascript">
	var data_bolivia = {};
	var deptos = ['lp','sc','cb','pt','bn','or','ch','pn','tj'];

	function getCounter(){
		var proxy = 'https://cors-anywhere.herokuapp.com/';
		var url = 'https://boliviasegura.agetic.gob.bo/wp-content/json/api.php';
		$.ajax({
			type: 'get',
			url: proxy + url,
			crossDomain: true,
			headers: {
                             "accept": "application/json",
                             "Access-Control-Allow-Origin":"*"
          	        },
			dataType: 'json',
			data: {},
			success: function (response){
				data_bolivia = response;
				var counter_block = $('.page-block-counter-section');
				counter_block.addClass('counter_test');
				var _parent = counter_block.closest('.custom-html-widget');
				_parent.find('.page-widget-title td:nth-child(2)').html('Actualizado: ' + response.fecha);
				counter_block.find('div:nth-child(1)').html(response.contador.confirmados + '<span class="page-block-percent">'+response.porcentaje.confirmados+'%</span><span>Casos Confirmados</span>');
				counter_block.find('div:nth-child(3)').html(response.contador.decesos + '<span class="page-block-percent">'+response.porcentaje.decesos+'%</span><span>Decesos</span>');
				counter_block.find('div:nth-child(2)').html(response.contador.recuperados + '<span class="page-block-percent">'+response.porcentaje.recuperados+'%</span><span>Casos Recuperados</span>');
				counter_block.find('div:nth-child(5)').html(response.contador.sospechosos + '<span class="page-block-percent">'+response.porcentaje.sospechosos+'%</span><span>Casos Sospechosos</span>');
				counter_block.find('div:nth-child(6)').html(response.contador.descartados + '<span class="page-block-percent">'+response.porcentaje.descartados+'%</span><span>Casos Descartados</span>');
				$('.page-counter-update').html('Actualizado: ' + data_bolivia.fecha);
				var _result = {};
					for(i=0;i<deptos.length;i++){
						_result = data_bolivia.departamento[deptos[i]];
						if(_result.contador.confirmados > 0){
						$('#map_'+deptos[i]).css("fill", "#f19fb2");
						} else {
						$('#map_'+deptos[i]).css("fill", "#c3c3c3");
						}
					}
			}
		});
	}

	function refresh_data(id, elem){
		var id_map = id.split('_')[1];
		var counter_block = $('.page-block-counter-section');
		var result = data_bolivia.departamento[id_map];
		var _parent = counter_block.closest('.custom-html-widget');
		if(result.contador.confirmados > 0){
	    	elem.css("fill", "#f19fb2");
		} else {
			elem.css("fill", "#80ffb3ff");
		}
		counter_block.find('div:nth-child(1)').html(result.contador.confirmados + '<span class="page-block-percent">'+result.porcentaje.confirmados+'%</span><span>Casos Confirmados</span>');
		counter_block.find('div:nth-child(3)').html(result.contador.decesos + '<span class="page-block-percent">'+result.porcentaje.decesos+'%</span><span>Decesos</span>');
		counter_block.find('div:nth-child(2)').html(result.contador.recuperados + '<span class="page-block-percent">'+result.porcentaje.recuperados+'%</span><span>Casos Recuperados</span>');
		counter_block.find('div:nth-child(5)').html(result.contador.sospechosos + '<span class="page-block-percent">'+result.porcentaje.sospechosos+'%</span><span>Casos Sospechosos</span>');
		counter_block.find('div:nth-child(6)').html(result.contador.descartados + '<span class="page-block-percent">'+result.porcentaje.descartados+'%</span><span>Casos Descartados</span>');
  	}

    function refresh_map() {
        var _result = {};
        for (i = 0; i < deptos.length; i ++) {
            _result = result.departamento[deptos[i]];
            if (_result.contador.confirmados > 0) {
                $('#map_' + deptos[i]).css("fill", "#f19fb2");
            } else {
                $('#map_' + deptos[i]).css("fill", "#c3c3c3");
            }
        }
    }
</script>

<script>
	let arrayLanguages = [];
	let tagsLanguages = '';

    $(document).ready(function(){
		getCounter();
		$(".map-bo path").unbind().bind('click',function(e) {
				e.preventDefault();
				$(".map-bo path").not($(this)).css("fill", "#c3c3c3");
				refresh_data($(this).attr('id'), $(this));
		});
	});

</script>
